<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/recipes/' + recipe.id" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Recipe</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditRecipe()" [disabled]="!formEdit?.valid">
        <ion-icon name="checkmark" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="formEdit">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input formControlName="description"></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <div class="ion-padding">
          <!-- <img [src]="selectedImage" class="img-fluid" /> -->
          <ion-button (click)="getImage()" type="file" color="warning">
            <ion-icon name="image-outline" slot="start"></ion-icon>
            <ion-label>Upload Image</ion-label>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
