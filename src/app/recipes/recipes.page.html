<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" color="medium">
        <ion-icon name="options-outline" style="font-size: 20px"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button fill="solid" [routerLink]="['/','recipes','add-recipe']">
        <ion-icon name="add-outline" slot="icon-only" color="medium" style="font-size: 25px"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="mt-2"></div>

   <ion-grid *ngIf="!isLoading && loadedRecipe.length > 0">
     <ion-row>
       <ion-col>
        <ion-list *ngFor="let recipe of loadedRecipe">
          <div class="mx-2">
            <div>
              <ion-item-sliding>
                <ion-item lines="none" detail [routerLink]="['/','recipes',recipe.id]" class="box">
                  <ion-thumbnail slot="start">
                    <img [src]="recipe.imageUrl" style="border-radius: 10px" />
                  </ion-thumbnail>
                  <ion-label style="color: #586069 !important">{{ recipe.title }}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option [routerLink]="['/','recipes','edit', recipe.id]" class="box" color="warning">Edit
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </div>
          </div>
        </ion-list>
       </ion-col>
     </ion-row>
   </ion-grid>
